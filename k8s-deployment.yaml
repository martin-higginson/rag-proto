apiVersion: v1
kind: Namespace
metadata:
  name: codebase-agent
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: codebase-agent-config
  namespace: codebase-agent
data:
  # Git Configuration
  GITLAB_REPO_URL: "https://gitlab.com/your-username/your-repo.git"
  GITLAB_BRANCH: "main"
  KB_FOLDER: "knowledge-base"

  # RAG Configuration
  MODEL: "gpt-5-nano"
  DB_NAME: "data_nmsg_vector_db"
  USE_OPENAI_EMBEDDINGS: "false"
  CHUNK_SIZE: "2000"
  CHUNK_OVERLAP: "500"
  RETRIEVER_K: "25"
  TEMPERATURE: "0.7"
  FORCE_REFRESH_DB: "false"

  # Server Configuration
  SERVER_PORT: "7860"
  SERVER_HOST: "0.0.0.0"
  OPEN_BROWSER: "false"
  SHARE_GRADIO: "false"
  LOG_LEVEL: "INFO"

  # File patterns (JSON)
  FILE_PATTERNS: '{"cs":"**/*.cs","md":"**/*.md","csproj":"**/*.csproj","sln":"**/*.sln"}'

  # Excluded folders (comma-separated)
  EXCLUDED_FOLDERS: ".git,bin,obj,packages,node_modules,.idea,NmsGateway.Tests"
---
apiVersion: v1
kind: Secret
metadata:
  name: codebase-agent-secrets
  namespace: codebase-agent
type: Opaque
stringData:
  GITLAB_TOKEN: "your-gitlab-token"
  # Add other secrets as needed (e.g., OpenAI API key if using OpenAI embeddings)
  OPENAI_API_KEY: "your-openai-api-key"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: codebase-agent-data
  namespace: codebase-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codebase-agent
  namespace: codebase-agent
  labels:
    app: codebase-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codebase-agent
  template:
    metadata:
      labels:
        app: codebase-agent
    spec:
      containers:
      - name: codebase-agent
        image: your-registry/codebase-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7860
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: codebase-agent-config
        - secretRef:
            name: codebase-agent-secrets
        volumeMounts:
        - name: data
          mountPath: /app/knowledge-base
          subPath: knowledge-base
        - name: data
          mountPath: /app/vector_db
          subPath: vector_db
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: codebase-agent-data
---
apiVersion: v1
kind: Service
metadata:
  name: codebase-agent
  namespace: codebase-agent
  labels:
    app: codebase-agent
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: codebase-agent
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codebase-agent
  namespace: codebase-agent
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: codebase-agent.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codebase-agent
            port:
              number: 80
